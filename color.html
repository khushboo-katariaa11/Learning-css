<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color  property</title>
    <style>
        h1{
            color:darkcyan
        }
        p{
            color: rgb(147, 89, 13);
        }
        button{
            color: darkblue;
        }

    </style>
</head>
<body>
    <!-- color property  is used to set the color of foreground -->
    <h1>dummy text</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Blanditiis velit illo mollitia eveniet pariatur eius.</p>
    <button>click me</button>
    
</body>
</html>
