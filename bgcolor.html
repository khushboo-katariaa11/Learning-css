<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color  property</title>
    <style>
        h1{
            background-color:darkcyan
        }
        p{
            color: rgb(147, 89, 13);
            background-color: burlywood;
        }
        button{
            color: rgb(93, 234, 154);
            background-color: gray;
        }
        body{
            background-color: lightpink;
        }

    </style>
</head>
<body>
    <!-- background-color property  is used to set the color of background -->
    <h1>dummy text</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Blanditiis velit illo mollitia eveniet pariatur eius.</p>
    <button>click me</button>
    
</body>
</html>
